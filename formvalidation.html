<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Form Validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body ng-app="validationApp" ng-controller="validationController">
    <div>
        <h1>Form validation in angular js</h1>
       <form  name="userForm" novalidate action="/submit">
        Enter Your Name:
        <input type="text" name="name" ng-model="name"
         ng-minlength="3" ng-maxlength="30" required>
        <span class="error" ng-show="userForm.name.$dirty && userForm.name.$invalid">
            <span  ng-show="userForm.name.$error.required">name is required</span>
            <span ng-show="userForm.name.$error.minlength">atleast 3 characters</span>
            <span ng-show="userForm.name.$error.maxlength">atmost 30 characters</span>
            
        </span>
        <br>
        <br>
        Enter Your Email:
        <input type="email" name="email" ng-model="email" required>
        <span class="error" ng-show="userForm.email.$dirty && userForm.email.$invalid">
            <span ng-show="userForm.email.$error.required">email is required</span>
            <span ng-show="userForm.email.$error.email">Enter Valid email</span>

        </span>
        <br><br>
        
        Enter Your Password:
        <input type="password" name="password" ng-model="password" ng-minlength="6" required>
        <span class="error" ng-show="userForm.password.$dirty && userForm.password.$invalid">
            <span ng-show="userForm.password.$error.required">Password is required</span>
            <span ng-show="userForm.password.$error.minlength">Password atleast 6 letters</span>
        </span>
        <br><br>
        <button type="submit" ng-disabled="userForm.$invalid">Submit</button>
        <div ng-show="userForm.$valid" class="success">Your Form is Ready to submit</div>
       </form>
    </div>
    <script>
        // AngularJS Application Module
        angular.module('validationApp', [])
            .controller('validationController', function ($scope) {
                $scope.user = {};
            });
    </script>
</body>
</html>
